{{define "content"}}
<div class="flex justify-center items-center">
    <!-- Single container with relative positioning for the counter -->
    <div class="relative">
        <!-- Day counter badge in top right corner with softer styling -->
        <div class="absolute top-4 right-4 bg-emerald-600 bg-opacity-85 text-white font-bold rounded-full w-16 h-16 flex items-center justify-center shadow-md z-10">
            <div>
                <div class="text-xs text-center">DAY</div>
                <div class="text-2xl">{{.Day}}</div>
            </div>
        </div>

        <!-- Image with natural dimensions and rounded corners -->
        <img src="{{.Image}}" alt="{{.Name}}" class="max-h-[80vh] object-contain rounded-2xl shadow-lg">
    </div>
</div>
{{end}}
