{{define "content"}}
<!-- Cards grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-4 mb-24">
    {{range .}}
    <a href="/cards/{{.Name}}" class="group relative block rounded-2xl overflow-hidden shadow-lg transform transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl">
        <div class="relative aspect-[3/4] overflow-hidden">
            <!-- Image with zoom effect -->
            <img src="{{.Image}}" alt="{{.Name}}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">

            <!-- Gradient overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/0 to-transparent"></div>

            <!-- Water level indicator as simple badge -->
            <div class="absolute top-3 left-3">
                <span class="text-xs font-semibold text-white bg-blue-500/70 px-2 py-1 rounded-full">Water: {{or .WaterLevel 30}}%</span>
            </div>

            <!-- Content overlay with properly aligned elements -->
            <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
                <div class="space-y-2 transform transition-all duration-300 group-hover:-translate-y-2">
                    <h2 class="text-2xl font-bold">{{.Name}}</h2>
                    <p class="text-sm text-white/80 opacity-0 transition-opacity duration-300 group-hover:opacity-100">{{.Info}}</p>
                </div>
            </div>
        </div>
    </a>
    {{end}}
</div>
{{end}}
